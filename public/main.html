        <meta meta name="description" content="La lectura es de vital importancia en todos los aspectos de la vida, tanto personal como profesional y laboral. Leer comprendiendo el mensaje del autor contribuye a la formación cultural, necesaria en el mundo globalizado de la actualidad; la lectura favorece el desarrollo del pensamiento y la adquisición de las destrezas del uso de la lengua. El desarrollo de este contenido se ha pensado a partir de dos aspectos: la lectura, que aborda el concepto, la comprensión lectora y algunas estrategias para desarrollarla. El segundo aspecto tiene que ver con los factores de la comprensión lectora: el lector, el texto, el contexto; los tres son determinantes en el proceso lector. Las estrategias de lectura competen al lector fundamentalmente; es él quien tiene que llevarlas a la práctica para llegar al significado de los textos. Como ya se sabe, quienes tienen el hábito de leer, hablan y escriben bien.">
